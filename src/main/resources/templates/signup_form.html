<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Title</title>
</head>
<body>
<div>
  <div class="container text-center">
    <h1>Welcome welcome</h1>
  </div>
  <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-4">E-mail</label>
        <div class="col-8">
          <input type="email" class="form-control" th:field="*{email}" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-4">Hasło</label>
        <div class="col-8">
          <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="64" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-4">Nazwa użytkownika</label>
        <div class="col-8">
          <input type="text" class="form-control" th:field="*{username}" required minlength="5" maxlength="30" />
        </div>
      </div>
      <input type="hidden" value="0" th:field="*{points}"/>
      <div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </form>

</div>
</body>
</html>
